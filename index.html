  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- google font link -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Noto+Serif:wght@400;500;600;+JP&display=swap" rel="stylesheet">

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header class="header">
      <div class="wrapper">
        <h1 class="header__logo"><a href="index.html" title="Home">To-Do List</a></h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="home">
        <div class="wrapper">
          <form action="/" class="home__form">
            <div class="home__form__inp"><input class="home__form__inp__field" type="text" name="search-inp" placeholder="Add Item" autocomplete="off"></div>
            <div class="home__form__add"><button class="home__form__add__btn" type="submit">add</button></div>
          </form>
          <div class="home__todo">
            <ul class="home__todo__list">
              <li class="home__todo__list__item home__todo__list__item--static">
               <span class="home__todo__list__item__text">Add</span>
               <span class="home__todo__list__item__clear">clear</span>
               <span class="home__todo__list__item__edit">edit</span> 
              </li>
              <li class="home__todo__list__item home__todo__list__item--static">
                <span class="home__todo__list__item__text">Add</span>
                <span class="home__todo__list__item__clear">clear</span>
                <span class="home__todo__list__item__edit">edit</span> 
              </li>
            </ul>
            <span class="home__todo__clear__all">clear all</span> 
          </div>
         
        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
